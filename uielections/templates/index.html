<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/2.1.24/daterangepicker.min.css">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">
        <style>
            body {
                padding: 0;
                margin: 0;
            }
            iframe.simulation {
                width: 100%;
                min-height: 400px;
                display:block;
                margin:0;
                padding:0;
                border:0;
            }
        </style>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stats/dashboard.css') }}">

        <script type="application/javascript">
        </script>

        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="fluid-container">
              <ul id="simulation-tabs" class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#tab-pane-home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
              </ul>

              <!-- Tab panes -->
              <div id="simulation-panes" class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="tab-pane-home">
                    <form class="formal simple form" id="simulation-create-form" method="POST" action="{{ create_simulation_url }}">
                        <div class="form-group">
                            <label for="simulation-template-name">Simulation Template</label>
                            <select name="template_name" id="simulation-template-name">
                                {% for value, label in template_options %}
                                <option value="{{ value }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="create-simulation-btn btn btn-default">&plus;&nbsp;New Simulation</button>
                    </form>
                </div>
              </div>
        </div> <!-- /container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <script src="{{ url_for('static', filename='formal.js') }}"></script>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
</html>
